<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Weather Dashboard</title>
      </head>
    
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-primary .bg-primary.bg-gradient">
		<a class="navbar-brand" href="#">Weather Dashboard</a>
	</nav>
	<div class="card">
		<form>
			<div class="form-row">
				<div class="col">
					<label class="form-label" for="city">Search for a city:</label>
					<input type="text" id="city" name="city" class="form-control" placeholder="San Diego" >
				</div>
				<div class="col-auto">
					<button type="submit" id ="submitButton" class="btn btn-primary mb-2">Search</button> 
				</div>
			</div>
		</form>
		<ul id="search-history" class="list-group">
		</ul>
		<br>
		<br>
		<br>
		<div class="col-md-4 ">
			<div class="todayForecast" id="current-weather"></div>
		</div>
	</div>	
	
	<section class="row justify-content-center">
		<div class="col-10 col-sm-6 col-lg-4 mb-3" id="weather-card-container" style="width: 18rem;"> </div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>

</body>
</html>
